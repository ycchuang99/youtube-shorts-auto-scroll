name: CI

on:
  push:
    branches: [ main, master, dev ]
  pull_request:
    branches: [ main, master, dev ]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'
        cache: 'npm'
    
    - name: Install dependencies
      run: npm ci
    
    - name: Run tests with coverage
      run: npm test -- --coverage
    
    - name: Check manifest.json
      run: |
        if ! jq empty manifest.json 2>/dev/null; then
          echo "manifest.json is invalid"
          exit 1
        fi
        echo "manifest.json is valid"
    
    - name: Verify extension structure
      run: |
        echo "Checking required files..."
        test -f manifest.json || (echo "manifest.json missing" && exit 1)
        test -f src/content.js || (echo "src/content.js missing" && exit 1)
        test -f src/popup/popup.html || (echo "src/popup/popup.html missing" && exit 1)
        test -f src/popup/popup.js || (echo "src/popup/popup.js missing" && exit 1)
        test -f src/popup/popup.css || (echo "src/popup/popup.css missing" && exit 1)
        echo "All required files present"
    
    - name: Create extension package
      run: |
        zip -r youtube-shorts-auto-scroll.zip . \
          -x "*.git*" \
          -x "*.DS_Store" \
          -x "node_modules/*" \
          -x "tests/*" \
          -x "coverage/*" \
          -x "*.md" \
          -x "package*.json" \
          -x "jest.config.js"
        
        echo "Extension package created: youtube-shorts-auto-scroll.zip"
        ls -lh youtube-shorts-auto-scroll.zip
    
    - name: Upload extension artifact
      uses: actions/upload-artifact@v4
      with:
        name: chrome-extension
        path: youtube-shorts-auto-scroll.zip
        retention-days: 90
