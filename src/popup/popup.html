<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <div class="header">
      <div class="logo-icon-wrapper">
        <img src="../../assets/images/scroll-icon-128.png" alt="Logo" class="logo-icon">
      </div>
      <h1>Shorts Auto Scroll</h1>
    </div>
    
    <div class="card">
      <div class="card-info">
        <div class="card-title">Auto Scroll</div>
        <div class="card-subtitle">Enable auto-scroll for YouTube Shorts</div>
      </div>
      <label class="switch">
        <input type="checkbox" id="toggleButton">
        <span class="slider"></span>
      </label>
    </div>

    <div class="card">
      <div class="card-info">
        <div class="card-title">Auto-skip Ads</div>
        <div class="card-subtitle">Automatically skip video ads</div>
      </div>
      <label class="switch">
        <input type="checkbox" id="adSkipToggle">
        <span class="slider"></span>
      </label>
    </div>

    <div class="status" id="status"></div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
